<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gradient">
        <div class="content">
            <div class="head">
                <h1 class="head__h1">Create your free account</h1>
                <p class="head__p">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a class="head__link" href="#">Log in.</a></p>
            </div>
            <form class="form" action="">
                <label class="form__label-nl" for="">
                    <input class="form__name input" placeholder="First name" type="text">
                    <input class="form__surname input" placeholder="Last name" type="text">
                </label>
                <label class="form-label-email" for="">
                    <input class="form__email form__st" placeholder="Email address" type="email">
                </label>
                <label class="form-label-email" for="">
                    <input class="form__pass form__st" placeholder="Password" type="email">
                </label>
            </form>
            <button class="form__btn"><a class="form__link" href="#">Sign up for free</a></button>
        </div>
    </div>
</body>
</html>
